<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Lovers</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="preloader"><div class="loader"></div></div>
  <header>
    <div class="container nav">
      <a href="index.html" class="logo"><i class="fas fa-landmark"></i> History Lovers</a>
      <nav>
        <a href="courses.html">Courses</a>
        <button id="darkModeToggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container hero-content">
      <h1>Discover the Past, Shape the Future</h1>
      <p>Interactive courses, quizzes, and resources for passionate history learners.</p>
      <a href="courses.html" class="btn accent">Browse Courses</a>
    </div>
  </section>
  <section class="carousel-section">
    <div class="container">
      <h2>Featured Courses</h2>
      <div class="carousel" id="featuredCarousel">
        <!-- JS will inject cards -->
      </div>
    </div>
  </section>
  <section class="stats">
    <div class="container stats-grid" id="statsGrid">
      <!-- JS will inject stats -->
    </div>
  </section>
  <footer>
    <div class="container">
      <span>&copy; 2025 History Lovers</span>
    </div>
  </footer>
  <button id="backToTop"><i class="fas fa-arrow-up"></i></button>
  <script src="app.js"></script>
</body>
</html>
